<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org", xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Crear Maker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Crear Maker</h1>
            <form th:action="@{/admin/maker/save}" th:object="${maker}" method="post">
                <!-- Campos de User -->
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                </div>
                <!-- Campos específicos de Maker -->
                <div class="form-group">
                    <label for="name">Nombre del Negocio</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="text" id="phone" th:field="*{phone}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Crear Maker</button>
            </form>
        </div>
    </body>
</html>
